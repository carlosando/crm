<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen C R M</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            margin: 0;
            padding-top: 60px; /* Garante espaço para o conteúdo sem sobrepor os iframes */
        }
        #softphone {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 350px;
            height: 500px;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
            background: white;
        }
        #digitalinteractions {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 700px;
            height: 400px;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: white;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100">
    <iframe id="softphone" allow="camera *; microphone *; autoplay *" src="https://apps.sae1.pure.cloud/crm/index.html?crm=framework-local-secure"></iframe>
    <iframe id="digitalinteractions" allow="camera *; microphone *; autoplay *" src="https://apps.sae1.pure.cloud/crm/interaction.html"></iframe>
    
    <div class="container mx-auto p-6">
        <header class="bg-white shadow p-4 flex justify-between items-center relative">
            <div class="flex items-center space-x-4">
                <img src="https://1000logos.net/wp-content/uploads/2017/09/Santander-Logo-2007.png" alt="Santander Logo" class="h-10">
                <h1 class="text-xl font-bold">NEXTGEN :: C R M</h1>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Sair</button>
        </header>
        
        <div class="grid grid-cols-4 gap-4 mt-6">
            <aside class="col-span-1 bg-white p-4 shadow rounded">
                <ul class="space-y-4">
                    <li><a href="#" class="text-blue-500">Dashboard</a></li>
                    <li><a href="#" class="text-gray-700">Contatos</a></li>
                    <li><a href="#" class="text-gray-700">Oportunidades</a></li>
                    <li><a href="#" class="text-gray-700">Relatórios</a></li>
                </ul>
            </aside>
            <main class="col-span-3 bg-white p-6 shadow rounded">
                <h2 class="text-lg font-semibold mb-4">Informações do Cliente</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700">Nome</label>
                        <input type="text" class="w-full border p-2 rounded" placeholder="Nome do Cliente">
                    </div>
                    <div>
                        <label class="block text-gray-700">Empresa</label>
                        <input type="text" class="w-full border p-2 rounded" placeholder="Empresa">
                    </div>
                </div>
                <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Salvar</button>
            </main>
        </div>
    </div>
</body>
</html>
